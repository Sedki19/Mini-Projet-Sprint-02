<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Liste des Pcs</title>
</head>

<body>
	<div th:replace="myView"></div>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				Liste des Pcs
			</div>
			<div class="card-body">

				<table class="table table-striped">
					<tr>
						<th>ID</th>
						<th>Nom Pc</th>
						<th>Prix</th>
						<th>Specs</th>
					</tr>
					<tr th:each="p:${Pcs.content}">
						<td th:text="${p.idPc}"></td>
						<td th:text="${p.nomPc}"></td>
						<td th:text="${p.prixPc}"></td>
						<td th:text="${p.Specs}"></td>
						<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerPc(id=${p.idPc},page=${currentPage},size=${size})}">Supprimer</a></td>
					</tr>
				</table>
				<ul class="nav nav-pills">
					<li th:each="page,status:${pages}">
						<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
							th:href="@{ listePcs(page=${status.index}, size=${size} ) }"
							th:text="${status.index }"></a>
					</li>
				</ul>

			</div>
		</div>
	</div>
</body>

</html>
